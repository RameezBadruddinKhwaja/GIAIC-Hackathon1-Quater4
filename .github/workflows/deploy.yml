name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - 001-ai-native-textbook-platform
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/docs/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/docs
        run: npm ci

      - name: Build Docusaurus
        working-directory: apps/docs
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/001-ai-native-textbook-platform'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deployment configured via Vercel dashboard"
