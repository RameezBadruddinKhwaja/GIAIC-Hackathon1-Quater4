services:
  - type: web
    name: physical-ai-backend
    runtime: python
    region: singapore # Standard region
    buildCommand: |
      cd apps/api
      pip install -r requirements.txt
    startCommand: |
      cd apps/api
      uvicorn src.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NEON_CONNECTION_STRING
        sync: false # User must add manually in Render Dashboard
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BETTER_AUTH_GITHUB_CLIENT_ID
        sync: false
      - key: BETTER_AUTH_GITHUB_CLIENT_SECRET
        sync: false
